<#include "../common/_public.html"/>


<div class="bjui-pageContent">
    <table data-width="100%" data-toggle="tablefixed" data-nowrap="true" data-selected-multi="false"
           class="table table-bordered table-hover table-striped table-top">
        <thead>
            <tr>
                <th></th>
                <th>NO.</th>
                <th  style="text-align:center" title="用户名">标题</th>
                <th  style="text-align:center" title="真实姓名">内容</th>
                <th  style="text-align:center" title="所属机构">创建人</th>
               

            </tr>
        </thead>
        <tbody id="userListTbl">
            <#list repoBaseList as entity>
            <tr>
                <td class="center"><input type="checkbox" value="${entity.id}" name="ids"
                    data-toggle="icheck">
                </td>
                <td class="center">${entity_index+1+(start-1)*limit}</td>
                <td style="text-align:center" title="${entity.title!}">${entity.title!}</td>
                <td  style="text-align:center" title="${entity.context!}">${entity.context!}</td>
                <td  style="text-align:center" title="${entity.createName!}">${entity.createName!}</td>
                </td>
            </tr>
            </#list>
        </tbody>
    </table>
</div>

<div class="bjui-pageFooter">
    <ul>
        <li>
            <button type="button" class="btn-close closecutab" data-icon="close">关闭</button>
        </li>
    </ul>
</div>
