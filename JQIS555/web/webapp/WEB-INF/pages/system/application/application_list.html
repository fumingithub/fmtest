<#include "../../common/_public.html"/>
<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" method="post" action="${ctx}/project/application.do?id=${filter.parameters.id!}">
        <div class="office">
            <ul class="offbtn">
                <li> <a  data-toggle="dialog" data-width="500" data-height="350"  data-id="application_add"  data-url="${ctx}/project/application!edit.do?applicationId=${filter.parameters.id!}" data-xternal="true" data-title="应用新增"> <span class="fa fa-file-text-o font24 iconbg01"></span>新增</a> </li>
                <li> <a  data-toggle="dialog" data-width="500" data-height="350"  data-id="application_edit" data-url="${ctx}/project/application!edit.do?id={#bjui-selected}" data-title="应用编辑" data-xternal="true"> <span class="fa fa-edit  font24 iconbg02"></span>编辑</a> </li>
                <li> <a  data-url="${ctx}/project/application!delete.do?id={#bjui-selected}" data-toggle="doajax" data-xternal="true" data-isrefsh="true" data-confirm-msg="确定要删除选中项吗？"><span class="fa fa-trash font24 iconbg03"></span>删除</a> </li>
                <li><span class="ttt"></span></li>
                <li> <a id="refresh" data-toggle="reloadsearch" data-target="#bjui-pageContent"data-icon="search" ><span class="fa fa-refresh font24 iconbg02"></span>刷新</a> </li>
            	<li> <a  class="a-close closecutab"><span class="iconbg03"><i class="fa fa-remove  font24"></i></span>关闭</a> </li>             	
            </ul>
        </div>
        <div class="bjui-searchBar">
            <input type="hidden" name="limit" value="${limit}">
            <input type="hidden" name="start" value="${start}">
            <input type="hidden" name="id" id="applicationid" value="${filter.parameters.id!}">       
            <label>jdk版本：</label>
            <input id="editionJdkIde" name="editionJdk" class="form-control" size="15" type="text" value="${filter.parameters.editionJdk!}" />
            <label>&nbsp;&nbsp;是否删除：</label>
            <select id="isDel" name="isDel" data-toggle="selectpicker" data-width="150">
                 <option selected="selected" value="">--请选择--</option>
                 <option value="1"
                 <#if (filter.parameters.isDel!)=='1'> selected="selected"</#if>
                 >是</option>
                 <option value="0"
                 <#if (filter.parameters.isDel!)=='0'> selected="selected"</#if>
                 >否</option>
            </select>
            <label>&nbsp;应用url：</label>
            <input id="applicationUrlId" name="applicationUrl" class="form-control" size="15" type="text" value="${filter.parameters.applicationUrl!}" />
            <button id="applicationSearch" type="submit" class="btn-default"  data-toggle="ajaxsearch" data-icon="search">查询</button>&nbsp;
            <a id="application_reloadPersonChangeForm" class="btn btn-orange" href="javascript:;" onclick="applicationUndoForm();" data-icon="undo">重置</a></div>

        </div>
    </form>
   </div>
<div class="bjui-pageContent">

    <table data-width="100%" data-nowrap="true" data-selected-multi="false"  class="table table-bordered table-hover table-striped table-top" >
        <thead>
        <tr>
            <th width="20"></th>
            <th width="30">NO.</th>
                 <th style="text-align:center">jdk版本</th>
                 <th style="text-align:center">应用URL</th> 
<!--                  <th style="text-align:center"></th> -->
<!--                  <th style="text-align:center"></th> -->
<!--                  <th style="text-align:center"></th> -->
<!--                  <th style="text-align:center"></th> -->
<!--                  <th style="text-align:center"></th> -->
<!--                  <th style="text-align:center"></th> -->
<!--                  <th style="text-align:center"></th> -->
        </tr>
        </thead>
        <tbody>

        <#list entitys as entity>
            <tr >
                <td><input type="checkbox"  value="${entity.id}" name="ids" data-toggle="icheck"> </td>
                <td>${entity_index+1+(start-1)*limit}</td>
                <td class="center" title="${entity.editionJdk!}">${entity.editionJdk!}</td>
                <td class="center" title="${entity.applicationUrl!}">${entity.applicationUrl!}</td>
            </tr>
        </#list>
        </tbody>
    </table>
</div>
<script type="text/javascript">  
    function applicationUndoForm() {
        _d("#editionJdkIde").val(""); 
        _d("#applicationUrlId").val("");
        _d("#isDel").val("");
        _d("#applicationSearch").submit();  
    }
    </script>
<#include "../../common/_page.html"/>
