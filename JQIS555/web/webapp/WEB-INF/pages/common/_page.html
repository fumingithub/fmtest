<div class="bjui-pageFooter">
    <div class="pages"> <span>每页&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="10" <#if '${limit}' == '10'> selected='selected' </#if> >10</option>
                <option value="20" <#if '${limit}' == '20'> selected='selected' </#if> >20</option>
                <option value="50" <#if '${limit}' == '50'> selected='selected' </#if> >50</option>
            </select>
        </div>
        <span>&nbsp;条，共 ${totalCount} 条</span> </div>
    <div class="pagination-box" data-toggle="pagination" data-total="${totalCount}" data-page-size="${limit}" data-page-current="${start}"> </div>
</div>
