<#include "_public.html"/>
<script type="text/javascript" src="${ctx}/BJUI/flex/flexpaper_flash.js"></script>
<script type="text/javascript" src="${ctx}/BJUI/flex/flexpaper_flash_debug.js"></script>
<div class="bjui-pageHeader" style="background:#FFF;">
	<div class="office">
		<ul class="offbtn">
			<!-- <li><a href="javascript:;" onclick="Print()"><span class="iconbg03"><i class="fa fa-print font24"></i></span>打印</a></li> -->
			<!-- <li><span class="ttt"></span></li> -->
			<li><a class="closecutab"><span class="iconbg01"><i class="fa fa-remove  font24"></i></span>关闭</a></li>
		</ul>
	</div>
</div>
<div class="bjui-pageContent">
       	<input type="hidden" id="swfFilePath" value="${swfPath!'aa.swf'}">
       	<a id="viewerPlaceHolder" style="width: 990px; height:700px; margin:0 auto; display: block"></a>
       	<script type="text/javascript">
		   var fp = new FlexPaperViewer(
		       '${ctx}/swf/FlexPaperViewer',
		       'viewerPlaceHolder',
		       { config : {
		       SwfFile : '${ctx}/${swfPath!'aa.swf'}',//编码设置
		       Scale : 0.6,
		       ZoomTransition : 'easeOut',//变焦过渡
		       ZoomTime : 0.5,
		       ZoomInterval : 0.2,//缩放滑块-移动的缩放基础[工具栏]
		       FitPageOnLoad : true,//自适应页面
		       FitWidthOnLoad : true,//自适应宽度
		       FullScreenAsMaxWindow : false,//全屏按钮-新页面全屏
		    // 当设置为true的时候，展示文档时不会加载完整个文档，而是逐步加载，但是需要将文档转化为9以上的flash版本（使用pdf2swf的时候使用-T 9 标签）
		       ProgressiveLoading : true,
		       MinZoomSize : 0.2,//最小缩放
		       MaxZoomSize : 3,//最大缩放
		       SearchMatchAll : true,
		       InitViewMode : 'Portrait',//初 始 显 示 模 式(SinglePage,TwoPage,Portrait)
		       ViewModeToolsVisible : true,//显示模式工具栏是否显示
		       ZoomToolsVisible : true,//缩放工具栏是否显示
		       NavToolsVisible : true,//跳页工具栏
		       CursorToolsVisible : false,
		       SearchToolsVisible : true,
		       localeChain: 'zh_CN'
		       }}
		   );
		   
		 //控制打印，flexpaper的调用函数
		 function onDocumentPrinted(){
			return true; 
		 }
		 
		 /**
		  * 打印
		  */
		 function Print() {
			 window.$FlexPaper.printPaper();
		 }
		 </script>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li>
            <button type="button" class="btn-close closecutab" data-icon="close">关闭</button>
        </li>
    </ul>
</div>
