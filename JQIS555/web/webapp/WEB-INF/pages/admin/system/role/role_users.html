<#include "../../../common/_public.html"/>
<div class="bjui-pageContent">
    <table data-width="100%" data-nowrap="true" data-selected-multi="false"
           class="table table-bordered table-hover table-striped table-top">
        <thead>
        <tr>
            <th width="30">NO.</th>
            <th class="list-col-VerifyNo" style="text-align:center">
                <div class="list-col-VerifyNo">用户名称</div>
            </th>
            <th class="list-col-HouseholdAddress" style="text-align:center">
                <div class="list-col-HouseholdAddress">用户姓名</div>
            </th>
        </tr>
        </thead>
        <tbody id="roleUserTable">
        <#list userList as user>
        <tr>
            <td class="center">${user_index+1+(start-1)*limit}</td>
            <td class="center">
                <div title='${user.userName!}'>${user.userName!}</div>
            </td>
            <td class="center">
                <div title="${user.realName!}"> ${user.realName!}</div>
            </td>
        </tr>
        </#list>
        </tbody>
    </table>
</div>

<#include "../../../common/_page.html"/>
<script type="text/javascript">

    $(function(){
        $('.pagination-box').hide();
    });

</script>
