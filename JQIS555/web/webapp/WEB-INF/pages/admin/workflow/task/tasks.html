<#include "../../../common/_public.html"/>
<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" method="post"
          action="${ctx}/admin/workflow/task!activeTaskList.do">
        <div class="office">
            <ul class="offbtn">
                <li><a id="refresh" data-toggle="reloadsearch" data-target="#bjui-pageContent" data-icon="search"><span
                        class="hecv-nav-refresh"></span>刷新</a></li>
            </ul>
        </div>
        <div class="bjui-searchBar">
            <lable>
                我的待办
            </lable>
        </div>
    </form>
</div>

<div class="bjui-pageContent">
    <table data-width="100%" data-nowrap="true" data-selected-multi="false"
           class="table table-bordered table-hover table-striped table-top" data-toggle="tablefixed">
        <thead>
        <th align=center width=15%>流程名称</th>
        <th align=center width=20%>标题</th>
        <th align=center width=15%>启动时间</th>
        <th align=center width=15%>任务名称</th>
        <th align=center width=15%>任务时间</th>
        <th align=center width=10%>操作</th>
        </thead>
        <tbody>
        <#list page.result as item>
            <tr>
                <td align=left> ${item.processName}</td>
                <td id="title_${item_index}"></td>
                <script>
                      var task=  eval(${item.taskVariable});
                      var title=task["title"];
                      $("#title_${item_index}").append('<div>'+title+'</div>');

                </script>
                <td align=left>${item.orderCreateTime}</td>
                <td align=left>${item.taskName}</td>
                <td align=left>${item.taskCreateTime}</td>
                <td align=center>

                    <a data-toggle="navtab"  data-id="task_do"  data-url="${ctx}/admin/workflow/task!doTask.do?taskId=${item.taskId}&processId=${item.processId}"
                       class="btn btn-green" title="处理">处理</a>
                    <a data-toggle="navtab"  data-id="task_view" data-title="查看:${item.processName}"  data-url="${ctx}/admin/workflow/process!display.do?processId=${item.processId}&orderId=${item.orderId}"
                       class="btn btn-orange" title="查看">查看</a>
                </td>
            </tr>
        </#list>
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages"><span>每页&nbsp;</span>

        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>
        <span>&nbsp;条，共 ${totalCount} 条</span></div>
    <div class="pagination-box" data-toggle="pagination" data-total="${totalCount}" data-page-size="${limit}"
         data-page-current="${start}"></div>
</div>
