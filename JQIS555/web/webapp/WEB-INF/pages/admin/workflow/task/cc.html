<#include "../../../common/_public.html"/>
<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" method="post"
          action="${ctx}/admin/workflow/task!activeCCList.do">
        <div class="office">
            <ul class="offbtn">
                <li><a id="refresh" data-toggle="reloadsearch" data-target="#bjui-pageContent" data-icon="search"><span
                        class="hecv-nav-refresh"></span>刷新</a></li>
            </ul>
        </div>
        <div class="bjui-searchBar">

            <lable>
                我的抄送
            </lable>
        </div>
    </form>
</div>

<div class="bjui-pageContent">
    <table data-width="100%" data-nowrap="true" data-selected-multi="false"
           class="table table-bordered table-hover table-striped table-top" data-toggle="tablefixed">
        <thead>
        <th align=center width=15%>流程名称</th>
        <th align=center width=20%>流程编号</th>
        <th align=center width=15%>启动时间</th>
        <th align=center width=10%>实例创建人</th>
        <th align=center width=10%>实例状态</th>
        <td align=center width=10%>操作</th>
        </thead>
        <tbody>
        <#list ccPage.result as item>
            <tr>
                <td align=left>${item.processName}</td>
                <td align=left >${item.orderNo}</td>
                <td align=left >${item.createTime}</td>
                <td align=center >${item.creator}</td>
                <td align=left>
                    <#if item.orderState==0>
                        <span class="label label-danger">已结束</span>
                        <#else>
                        <span class="label label-success">进行中</span>
                    </#if>
                </td>
                <td align=center>
                    <a href="${ctx}/admin/workflow/process!display.action?processId=${item.processId }&orderId=${item.id} " class="btnPict" title="查看流程图">查看流程图</a>
                    <a href="${ctx}/admin/workflow/flow!all.action?processId=${item.processId }&orderId=${item.id}&type=cc " class="btnView" title="查看">查看</a>
                    <a href="${ctx}/admin/workflow/flow!ccread.action?id=${item.id}&url=/snaker/task/active " class="btnRead" title="关闭">关闭</a>
                </td>
            </tr>
        </#list>
        </tbody>
    </table>
</div>
