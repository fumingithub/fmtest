<#include "../common/_public.html"/>
<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" method="post" action="${ctx}/demo/demo!choiceVersion.do">
        <div class="bjui-searchBar">
            <lable>版本号：</lable>
            <input name="code" class="form-control" size="15" type="text" value="" />
            <button type="submit" class="btn-default"  data-toggle="ajaxsearch" data-icon="search">查询</button>&nbsp;
            <a class="btn btn-orange" href="javascript:;" onclick="$(this).navtab('reloadForm', true);" data-icon="undo">清空</a>
        </div>
    </form>
   </div>
<div class="bjui-pageContent">
    <table data-width="100%" data-nowrap="true" data-selected-multi="false"  class="table table-bordered table-hover table-striped table-top">
        <thead>
        <tr>
            <th style="text-align:center" width="2%"></th>                   
            <th style="text-align:center" width="30%">版本号</th>
            <th style="text-align:center" width="30%">生效时间</th>
            <th style="text-align:center" width="18%">发布时间</th>            
        </tr>
        </thead>
        <tbody>
            <tr ondblclick="dbRow(this)">
                <td class="center"><input type="checkbox"  value="AAAA0001" name="ids" data-toggle="icheck"
                > </td>
                <td class="center">V0.1.0.2015.03.03</td>
                <td class="left">2015-03-31</td>
                <td class="center">2015-03-03</td>
            </tr>
            <tr ondblclick="dbRow(this)">
            	<td class="center"><input type="checkbox"  value="AAAA0001" name="ids" data-toggle="icheck"
                > </td>
                <td class="center">V0.2.0.2016.06.03</td>
                <td class="left">2016-06-30</td>
                <td class="center">2016-06-03</td>
            </tr>
            <tr ondblclick="dbRow(this)">
                <td class="center"><input type="checkbox"  value="AAAA0001" name="ids" data-toggle="icheck"
                > </td>
                <td class="center">V0.3.1.2016.12.03</td>
                <td class="left">2016-12-03</td>
                <td class="center">2016-12-15</td>
            </tr>
            <tr ondblclick="dbRow(this)">
                <td class="center"><input type="checkbox"  value="AAAA0001" name="ids" data-toggle="icheck"
                > </td>
                <td class="center">V0.4.0.2017.01.01</td>
                <td class="left">2017-01-05</td>
                <td class="center">2017-01-01</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li>
            <button type="button" class="btn-close closecutab" data-icon="close">关闭</button>
        </li>

    </ul>
</div>
<script type="text/javascript">
function dbRow(obj){
	$(obj).alertmsg("confirm", "确认导入选中版本吗？", {
			okCall : function() {
				$(this).dialog("close", $.CurrentDialog);
				setTimeout(function (){
					$("#choiceVersion_refresh").click();	
				},2000);
			}
		});
	}
</script>
