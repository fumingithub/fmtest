<script type="text/javascript">
	$(function(){
		var _id = $("#types").val();
		if(_id!=null && _id!=""){
			if (_id == "view") {
				$("table").find("input").each(function(){
					$(this).attr("readonly", "readonly");
				});
			}else{					
				var $source = $("#source").children().val();
				if($source=="01" || $source=="02" || $source=="03"){ //标准来源为国际、行业标准、国家标准、卫生部标准 编码和名称都不可编辑
					$("#entity_name").attr("readonly", "readonly");
					$("#entity_code").attr("readonly", "readonly");
				}else{
					$("#entity_code").attr("readonly", "readonly");
				}
				$("#create").hide();
				$("#update").hide();
				$("#entity_mnemonicCode").hide();
			}
		}else{
			$("#create").hide();
			$("#update").hide();			
			$("#entity_mnemonicCode").hide();
		}
		
	})
	
</script>
<script type="text/javascript">
    function setTreatDictStatus(flag, param) {
        if (flag) {
            $("#" + param).val("1"); // 启用
        } else {
            $("#" + param).val("0"); // 禁用
        }
    }
</script>
